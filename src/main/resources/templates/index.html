<html ng-app="Hotel">

<head>
<script src="libs/angular.js"></script>
<script src="libs/jquery.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/angular-toastr.tpls.js"></script>
<link rel="stylesheet" href="libs/bootstrap.min.css">
<link rel="stylesheet" href="libs/angular-toastr.css">

<script src="app.js"></script>
<script src="app.service.js"></script>
<script src="app.controller.js"></script>
<link rel="stylesheet" href="app.css">
</head>

<body>
	<div id="addQuestion" ng-controller="appController as ctrl">
		<div class="container body-content">

			<div class="panel panel-primary col-md-3">
				<div class="panel-title text-center">
					<h3>
						<b>Book Hotel</b>
					</h3>
				</div>
				<div class="panel-body text-center">
					<div class="form-group">
						<input type="number" min="0" class="form-control" placeholder="Enter Start Day" ng-model="ctrl.startDay">
					</div>
					<div class="form-group">
						<input type="number" min="0" class="form-control" placeholder="Enter End Day" ng-model="ctrl.endDay">
					</div>
					<button type="button" class="btn btn-primary" ng-click="ctrl.bookHotel()">Book</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
